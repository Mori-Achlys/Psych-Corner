<!DOCTYPE html>
<html>
    <head>
        <title>Survey</title>
        <body>
            
            <style>
      body{background:rgb(211,217,227);}
                #container{width:900px;height:40px;margin:0 auto;background:rgb(176,189,212);}</style>
            
        <link rel="stylesheet" type="text/css" href="stylePsychPages.css">              <form action="/action_page.php" method="get" target="_blank">
    <div align="center">
        <div id="container">
      <h1>Interest Survey</h1>
     
        Enter your name:
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
      <br><br>
      <label for = "address">Email address</label>
      <input type="text" id="address" address = "address">
      <br><br>
        
        <img align="center"; src="Cat.jpg"><br><br>
        
        Tell us about your favorite animal (a cat of course)
      <textarea name="Comments"cols=30 rows=4></textarea><br><br>
     
        Do you like cats?
      <input type="radio" name="exe" value=1>Yes
      <input type="radio" name="exe" value=0>Yes<br><br>

      <!--Checkbox lets you select multiple options-->
      <input type="checkbox"name="Books">Toe Beans!
      <input type="checkbox"name="Web">Pretty Eyes
      <input type="checkbox"name="Phone">Fluffy fur
      <input type="checkbox"name="Magazines">Other<br><br>
      <!--Select box lets you choose from a dropdown menu-->
      
        What type of cat do you like?
      <select name="moviepref"><option>
        <option value=1 selected="true">Calico</option>
        <option value=2>Tabby</option>
        <option value=3>Maine Coon</option>
        <option value=4>Blue Russian</option>
        <option value=5>ALL CATS!!</option>
      </option></select>
      <br><br>
      <input type="submit" value="Submit Form">

    </form>
